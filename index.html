    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold-primary: #d4af37;
            --gold-light: #f9e297;
            --dark-bg: #030303;
            --card-bg-light: rgba(255, 255, 255, 0.08);
            --card-border: rgba(212, 175, 55, 0.4);
            --text-light: #e0e0e0;
            --text-dark: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 100px;
        }

        /* BACKGROUND */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #030303 100%);
            z-index: -2;
        }

        .glow-overlay {
            position: fixed;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            background: radial-gradient(circle at 70% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 30% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 60%);
            filter: blur(80px);
            z-index: -1;
            animation: glowAnimate 15s infinite alternate ease-in-out;
            pointer-events: none;
        }
        @keyframes glowAnimate {
            0% { transform: scale(1) translate(0, 0); opacity: 0.8; }
            100% { transform: scale(1.05) translate(10px, 10px); opacity: 1; }
        }

        /* HERO */
        .hero-section {
            padding: 40px 20px 30px;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            height: 80px;
            width: auto;
            max-width: 200px;
            margin-bottom: 15px;
            opacity: 0;
            animation: revealH1 1s forwards cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        h1 {
            display: none;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: var(--gold-light);
            margin: 0;
            letter-spacing: 1px;
            opacity: 0;
            animation: revealH2 1s forwards cubic-bezier(0.075, 0.82, 0.165, 1) 0.3s;
        }

        @keyframes revealH1 {
            to { opacity: 1; }
        }
        @keyframes revealH2 {
            to { opacity: 1; }
        }

        /* FILTER BAR - ORIZZONTALE SCROLLABILE */
        .filter-bar {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 15px 15px;
            margin-top: 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--card-border);
            color: var(--gold-light);
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
            white-space: nowrap;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        .filter-btn:active, .filter-btn.active {
            background: var(--gold-primary);
            color: var(--text-dark);
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            border-color: var(--gold-light);
        }

        /* GRID - MOBILE FIRST */
        .drink-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 20px 15px;
            max-width: 100%;
        }

        .card {
            background: var(--card-bg-light);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            animation: cardEnter 0.5s forwards ease-out;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes cardEnter {
            to { opacity: 1; transform: translateY(0); }
        }

        .card:active {
            transform: scale(0.98);
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.4);
        }

        .card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--gold-light);
            margin: 0 0 8px 0;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--gold-primary);
            flex-shrink: 0;
        }

        .ingredients {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* BOTTOM BUTTONS */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 12px 15px;
            background: linear-gradient(to top, rgba(3, 3, 3, 0.95), transparent);
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        .review-btn, .call-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .review-btn {
            background: var(--gold-primary);
            color: var(--text-dark);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .review-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(212, 175, 55, 0.3);
        }

        .call-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--gold-light);
            border: 1px solid var(--card-border);
        }

        .call-btn:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.95);
        }

        /* STARS */
        .star {
            position: absolute;
            background: var(--gold-light);
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out alternate;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* TABLET */
        @media (min-width: 600px) {
            .drink-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                padding: 25px 20px;
            }
        }

        /* TABLET GRANDE */
        @media (min-width: 900px) {
            .drink-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
                padding: 35px 30px;
            }
        }
    </style>
</head>
